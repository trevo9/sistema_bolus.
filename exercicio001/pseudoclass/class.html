<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes</title>
    <style>
        div{
            /*display serve para colocalos em uma so linha */
            display: inline-block;
            background-color: antiquewhite;
            text-align: center;
            /*altura e largura*/
            height: 200px;
            width: 200px;
            /*linha para colocar uma borda */
            border: 1px solid black;
        }

        

        div:hover{
            background-color: red;

        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
