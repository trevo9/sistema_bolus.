<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: brown;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>exemplo</h1>
    <div>
        texto exemplo
        <p>texto escondido</p>
    </div>
</body>
</html>
